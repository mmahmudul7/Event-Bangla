{% extends "base.html" %}
{% block content %}
    <div class="mx-auto w-1/4 my-9">
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}

        <form method='POST'>
            {% csrf_token %}
            {{ form }}
            <button type="submit" class='bg-teal-500 px-2 py-1 rounded text-white mt-3 hover:bg-teal-600 transition duration-300'>Sign In</button>
        </form>
    </div>
{% endblock content %}
