{% extends base_template %}
{% block content %}
    <div class="mx-auto w-1/2 mx-w-md my-9 bg-white p-6 rounded-lg shadow-lg">
        <form method='POST' class="space-y-4">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class='w-full bg-teal-500 hover:bg-teal-600 px-4 py-2 rounded text-white mt-3 hover:bg-teal-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50'>Sign In</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'password_reset' %}" class="text-blue-950 hover:text-blue-900">Forgot your password ?</a>
        </div>
    </div>
{% endblock %}
