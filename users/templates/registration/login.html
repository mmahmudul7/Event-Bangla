{% extends "base.html" %}
{% block content %}
    <div class="mx-auto w-1/2 mx-w-md my-9 bg-white p-6 rounded-lg shadow-lg">
        <form method='POST' class="space-y-4">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class='w-full bg-teal-500 hover:bg-teal-600 px-4 py-2 rounded text-white mt-3 transition duration-300'>Sign In</button>
        </form>
    </div>
{% endblock content %}
