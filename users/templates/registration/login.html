{% extends base_template %} {% block content %}
<div
  class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-gray-100"
>
  <!-- Left side -->
  <div class="hidden md:flex md:w-1/2 justify-center items-center">
    <img
      src="https://i.postimg.cc/Dz7KNkGs/undraw-date-picker-8qys-Copy.png"
      alt="Login Illustration"
      class="max-w-md w-3/4"
    />
  </div>

  <!-- Right side -->
  <div class="w-full md:w-1/3 bg-white p-8 rounded-lg shadow-lg mx-4">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
      Sign In
    </h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %} {{ form }}
      <button
        type="submit"
        class="w-full bg-teal-500 hover:bg-teal-600 px-4 py-2 rounded text-white mt-3 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50"
      >
        Sign In
      </button>
    </form>

    <div class="mt-4 text-center">
      <a
        href="{% url 'password_reset' %}"
        class="text-blue-950 hover:text-blue-900"
      >
        Forgot your password?
      </a>
    </div>
  </div>
</div>
{% endblock %}
