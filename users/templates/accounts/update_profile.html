{% extends "base.html" %}
{% block content %}
    <div class="mx-auto w-1/2 my-9">
        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button class='bg-teal-500 px-2 py-1 rounded text-white mt-3' type="submit">Update Profile</button>
        </form>
    </div>
{% endblock content %}
