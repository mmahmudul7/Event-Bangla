{% extends 'admin-base.html' %}

{% block admin-content %}
    <div class="w-1/2 mx-auto my-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-teal-700 mb-6 text-center">Create Group</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-6">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded font-semibold hover:bg-teal-500 transform transition-all duration-300 ease-in-out shadow-md hover:scale-105"> Create Group</button>
        </form>
    </div>
{% endblock admin-content %}
