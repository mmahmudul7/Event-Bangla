{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Delete Event</h1>
    <div class="bg-white p-6 shadow rounded-lg">
        <p>Are you sure you want to delete this event?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded">Delete Event</button>
            <a href="{% url 'event_list' %}" class="px-4 py-2 bg-teal-500 text-white rounded ml-4">Cancel</a>
        </form>
    </div>
{% endblock %}
