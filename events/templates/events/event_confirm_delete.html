{% extends base_template %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Are you sure you want to delete this event?</h1>
    <p>{{ event.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white p-2 rounded">Delete</button>
    </form>
</div>
{% endblock %}
